# Hugo configuration file
title: WELAR BLOG

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 关于
      pageRef: /about
      weight: 2
    - name: 搜索
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/welar-hoper"
      params:
        icon: github
    - name: bilibili
      weight: 5
      url: "https://b23.tv/O7EG5dT"
      params:
        icon: bilibili

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo-dark.png
      width: 32
      height: 32

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
